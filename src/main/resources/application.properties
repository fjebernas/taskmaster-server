spring.application.name=taskmasterserver

# DataSourceAutoConfiguration & DataSourceProperties
spring.datasource.url=jdbc:mysql://localhost:3306/taskmaster?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=1234

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# Logging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

# URI
serverBaseUrl=/api/taskmaster/v1
server.address=192.168.1.99
server.port=9000

# Others
spring.output.ansi.enabled=ALWAYS